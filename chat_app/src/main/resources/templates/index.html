<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Chat Room</title>
    <link rel="stylesheet" th:href="@{/CSS/style.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script th:src="@{/JS/script.js}"></script>
</head>
<body class="bg-dark text-white">
    <div id="name-form" class="bg-primary py-5 d-flex align-items-center">
    
        <div class="container" >
        
            <div class="row justify-content-center">
            
                <div class="col-md-4">
                
                    <div class="input-group" >
                        <input type="text" class="form-control" placeholder="Enter your name" id="name-value" autofocus >
                        
                        <button class="btn btn-dark" id="login">Send</button>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- CHAT ROOM -->
    
    <div id="chat-room"  class="d-none ">
   
   <div class="container">
   
   <div class="row">
   <div class="col-md-6 offset-md-3">
   
   <div class="card mt-3">
   <div class="card-header">
   <h3 id="name-title"></h3>
   </div>
   <div class="card-body">
   
   
   <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter your  message" id="message-value" autofocus >
                        
                        <button class="btn btn-dark" id="send-btn">Send</button>
                        <button class="btn btn-dark ms-2" id="logout">Logout</button>
                    </div>
                    
                    
   
   <div class="table-responsive mt-3">
   
   <table id="message-container-table">
   
   
   
   
   </table>
   
   </div>
   
   </div>
   </div>
   
   </div>
   </div>
   
   </div>
   
   
    </div>
    
    
</body>
</html>
