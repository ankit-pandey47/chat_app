<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" th:href="@{/CSS/style.css}">
    
    <!-- jQuery and SockJS -->
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script th:src="@{/JS/script.js}"></script>
</head>
<body class="bg-dark text-white">
    
    <!-- Name Form Section -->
    <div id="name-form" class="bg-primary py-5 d-flex align-items-center vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-8 col-10">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Enter your name" id="name-value" autofocus>
                        <button class="btn btn-dark" id="login">Enter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Chat Room Section -->
    <div id="chat-room" class="d-none vh-100 d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-8 col-12">
                    <div class="card mt-3">
                        <div class="card-header">
                            <h3 id="name-title"></h3>
                        </div>
                        <div class="card-body">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Enter your message" id="message-value" autofocus>
                                <button class="btn btn-dark" id="send-btn">Send</button>
                                <button class="btn btn-dark ms-2" id="logout">Logout</button>
                            </div>

                            <!-- Message Table -->
                            <div class="table-responsive mt-3">
                                <table id="message-container-table" class="table table-bordered">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
